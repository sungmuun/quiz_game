
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 퀴즈</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="app" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl text-center">
  <h1 class="text-2xl font-bold mb-4">팀의 막내 이름을 작성하시오:</h1>
  <input id="nameInput" type="text" placeholder="이름 입력" class="border p-2 w-full rounded mb-4" />
  <button onclick="startQuiz()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">퀴즈 시작</button>
</div>

<script>
  const quizData = [
    { question: "사과를 영어로 하면?", answer: "apple" },
    { question: "3 + 4는?", answer: "7" },
    { question: "대한민국의 수도는?", answer: "서울" },
    { question: "물의 화학식은?", answer: "H2O" },
    { question: "1000ml는 몇 L인가?", answer: "1" },
    { question: "HTML의 H는?", answer: "Hypertext" },
    { question: "지구는 몇 개의 위성을 갖고 있나?", answer: "1" },
    { question: "한국의 대통령 임기는 몇 년?", answer: "5" },
    { question: "2의 5제곱은?", answer: "32" },
    { question: "빨간색의 반대 색은?", answer: "초록" },
  ];

  let current = 0;
  let score = 0;
  let name = "";
  let timer;
  let timeLeft = 120;
  let answered = false;

  function startQuiz() {
    name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("이름을 입력해주세요.");
    showQuestion();
  }

  function showQuestion() {
    if (current >= quizData.length) {
      showResult();
      return;
    }

    timeLeft = 120;
    answered = false;
    clearInterval(timer);
    timer = setInterval(updateTimer, 1000);

    document.body.innerHTML = `
      <div class="relative bg-white p-6 rounded-xl shadow-lg w-full max-w-xl text-center mx-auto mt-10">
        <div class="absolute top-4 right-6 text-xl font-bold text-red-600" id="timer">02:00</div>
        <h2 class="text-xl font-semibold mb-4">문제 ${current + 1} / ${quizData.length}</h2>
        <p class="text-lg mb-6">${quizData[current].question}</p>
        <input id="answerInput" type="text" placeholder="정답을 입력하세요" class="border p-2 w-full rounded mb-4" />
        <button onclick="submitAnswer()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">정답 제출</button>
        <div id="result" class="mt-4 text-lg font-bold"></div>
      </div>
    `;
  }

  function updateTimer() {
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      showQuestion();
      return;
    }

    timeLeft--;
    const min = String(Math.floor(timeLeft / 60)).padStart(2, "0");
    const sec = String(timeLeft % 60).padStart(2, "0");
    document.getElementById("timer").textContent = `${min}:${sec}`;
  }

  function submitAnswer() {
    if (answered) return;

    const input = document.getElementById("answerInput");
    const result = document.getElementById("result");
    const correct = quizData[current].answer.trim().toLowerCase();
    const userAns = input.value.trim().toLowerCase();

    if (!userAns) return;

    if (userAns === correct) {
      score++;
      answered = true;
      result.textContent = "✅ 정답!";
      result.classList.remove("text-red-600");
      result.classList.add("text-green-600");
      input.disabled = true;
    } else {
      result.textContent = "❌ 오답입니다. 다시 시도하세요.";
      result.classList.remove("text-green-600");
      result.classList.add("text-red-600");
    }
  }

  function showResult() {
    clearInterval(timer);
    const totalScore = score * 10;

    document.body.innerHTML = `
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl text-center mx-auto mt-10">
        <h2 class="text-3xl font-bold mb-6">총점</h2>
        <div id="scoreBox" class="text-5xl font-bold text-blue-700 mb-6">${totalScore} 점</div>
        <button onclick="captureScore()" class="bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700">📸 점수 캡쳐하기</button>
      </div>
    `;
  }

  function captureScore() {
    html2canvas(document.getElementById("scoreBox")).then(canvas => {
      const link = document.createElement("a");
      link.download = "quiz_score.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
